<!DOCTYPE html>
<html>
<head>
    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="survey.css">


</head>

<body>
<h1 id="title"> Survey Form</h1>
<p id="description">We would like to thank you to help us improve the plat form</p>


<form id="survey-form" >
    <label id="name-label">Name:</label>
    <input type="text" name="name" id="name" required placeholder="full name"></input><br>
    <label id="email-label">Email:</label>
    <input type="email" name="email" id="email" required placeholder="email"></input><br>
    <label id="number-label">Age:</label>
    <input type="number" name="age" id="number" min="0" max="100" required placeholder="age"></input><br>

    


    <label for="status">What is your job status?</label>
    <select id="dropdown" name="status">
        <option value="Employed">Employed</option>
        <option value="Own business">Own business</option>
        <option value="Student">Student</option>
        <option value="Other">Other</option>

    </select>
    <br>
    <p>How do you rate our service?</p>
    <div id="button-area">
    <input type="radio" name="rate" value="excellent">Excellent<br>
    <input type="radio" name="rate" value="good">Good<br>
    <input type="radio" name="rate" value="fair">Fair<br>
    <input type="radio" name="rate" value="poor">poor
    </div>
    <br>
    <br>
   <p>What is your favorite hotel facilities?</p><br>

   <div id="button-area">
     <input type="checkbox" name="favorite1" value="Bar">Bar<br>
     <input type="checkbox" name="favorite2" value="Computer Facility">Computer Facility<br>
     <input type="checkbox" name="favorite3" value="Fitness Room">Fitness Room<br>
     <input type="checkbox" name="favorite4" value="Restaurant">Restaurant<br>
     <input type="checkbox" name="favorite5" value="Lounge">Lounge<br>
    </div>

     <p>Any comments or suggestions?</p> <br>  
<textarea placeholder="Type your comment"></textarea><br>

<input type="submit" id="submit">

</form>

    
    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>


</body>

</html>
